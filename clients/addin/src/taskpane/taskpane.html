<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OG CLM Task Pane</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="OG" title="OG CLM" />
        <h1 class="ms-font-su">OG CLM</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Loading...</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none; padding:0; gap:0;">
        <div id="app-root" style="padding: 8px 12px;"></div>
    </main>
    <!-- React UMD for shared UI layer -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script type="module">
      import { mountApp } from '/static/ui/components.js?v=ui-actions-2';
      Office.onReady(async () => {
        document.getElementById('sideload-msg').style.display = 'none';
        document.getElementById('app-body').style.display = 'block';

        try {
          // Mount shared UI (taskpane sits alongside the Word document)
          mountApp({ rootSelector: '#app-root' });
        } catch (e) {
          const el = document.getElementById('app-root');
          el.innerHTML = `<div style=\"padding:8px;color:crimson\">Failed to initialize: ${e?.message || e}</div>`;
        }
      });
    </script>
</body>

</html>
